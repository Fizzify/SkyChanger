author: Daniel Scalzi
description: Spigot plugin to change the color of the sky in your Minecraft world.
main: com.dscalzi.skychanger.bukkit.SkyChangerPlugin
name: SkyChanger
version: 2.0.0
api-version: 1.13
commands:
  skychanger:
    description: Main plugin command
permissions:
  skychanger.*:
    children:
      skychanger.changesky.*:
        children:
          skychanger.changesky.self: true
          skychanger.changesky.others: true
          skychanger.changesky.world.*: true
          skychanger.changesky.all: true
      skychanger.freeze.*:
        children:
          skychanger.freeze.self: true
          skychanger.freeze.others: true
          skychanger.freeze.world.*: true
          skychanger.freeze.all: true
      skychanger.bypasslimit: true
      skychanger.reload: true