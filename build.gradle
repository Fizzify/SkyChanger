plugins {
    id 'net.minecrell.licenser' version '0.4.1'
    id 'com.github.johnrengelman.shadow' version '4.0.3'
    id 'com.jfrog.bintray' version '1.8.4'
}

allprojects {
    description = 'Change the color of your personal sky.'
    group = 'com.dscalzi'

    ext {
        name = 'SkyChanger'
        author = 'Daniel Scalzi (TheKraken7)'
        url = 'https://github.com/dscalzi/skychanger'
    }
}

apply plugin: 'eclipse'

subprojects {

    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: 'com.github.johnrengelman.shadow'
    apply plugin: 'com.jfrog.bintray'
    apply plugin: 'net.minecrell.licenser'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    def major = '2'
    def minor = '0'
    def spongeRevision = '1'
    def bukkitRevision = '1'

    version = "${major}.${minor}.${project.name.endsWith('Sponge') ? spongeRevision : bukkitRevision}"
    
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
    
    configurations {
        testImplementation.extendsFrom compileOnly
    }

    processResources {
        from "../LICENSE.txt"
    }

    license {
        sourceSets = [project.sourceSets.main]
        exclude '**/config.yml'
        header = rootProject.file('HEADER.txt')
        ext {
            name = 'Daniel D. Scalzi'
            year = '2017-2018'
            url = 'https://github.com/dscalzi/SkyChanger'
        }
    }
    
    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }

    javadoc {
        options.encoding = 'UTF-8'
    }

    artifacts {
        archives sourcesJar
        archives javadocJar
    }

    jar {
        baseName = project.name

        manifest {
            attributes 'Implementation-Version': version, 'Specification-Version': version
        }
    }

    build {
        dependsOn clean
        dependsOn shadowJar

        jar.mustRunAfter clean
        shadowJar.mustRunAfter jar
    }

    bintrayUpload {
        dependsOn build
    }

    bintray {
        user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
        key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
        publications = ["BintrayRelease"]
        pkg {
            repo = 'maven'
            name = project.name
            licenses = ['MIT']
            vcsUrl = 'https://github.com/dscalzi/SkyChanger.git'
            publish = true
            version {
                name = project.version
                released = new Date()
                vcsTag = 'v' + project.version
            }
        }
    }

    publishing {
        publications {
            BintrayRelease(MavenPublication) {
                from components.java
                groupId group
                artifactId archivesBaseName
                version version
                artifact javadocJar
                artifact sourcesJar
            }
        }
    }
    
}